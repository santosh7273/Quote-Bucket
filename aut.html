<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose ur author</title>
    <link href="aut.css" rel="stylesheet">
</head>
<body>
    <div class="search1">
        <input id="inp" type="text" placeholder="Find here">
        <button id="rrr">Search</button>
        <button id="new-quote-btn">NewQuote</button>
    </div>
    <div class="main1">
        <h2 id="quote">Please enter a keyword or category</h2>
        <h2 id="author"></h2>
        <button onclick="dig()" class="b2">Tweet</button>
    </div>
    <div class="li1">
        <button data-author="albert+einstein">Albert Einstein</button>
<button data-author="mark+twain">Mark Twain</button>
<button data-author="oscar+wilde">Oscar Wilde</button>
<button data-author="william+shakespeare">William Shakespeare</button>
<button data-author="mahatma+gandhi">Mahatma Gandhi</button>
<button data-author="nelson+mandela">Nelson Mandela</button>
<button data-author="abraham+lincoln">Abraham Lincoln</button>
<button data-author="winston+churchill">Winston Churchill</button>
<button data-author="martin+luther+king+jr">Martin Luther King Jr.</button>
<button data-author="maya+angelou">Maya Angelou</button>
<button data-author="helen+keller">Helen Keller</button>
<button data-author="steve+jobs">Steve Jobs</button>
<button data-author="george+orwell">George Orwell</button>
<button data-author="stephen+hawking">Stephen Hawking</button>
<button data-author="mother+teresa">Mother Teresa</button>
<button data-author="voltaire">Voltaire</button>
<button data-author="jane+austen">Jane Austen</button>
<button data-author="leo+tolstoy">Leo Tolstoy</button>
<button data-author="ernest+hemingway">Ernest Hemingway</button>
<button data-author="charles+dickens">Charles Dickens</button>
<button data-author="virginia+woolf">Virginia Woolf</button>
<button data-author="j.r.r.+tolkien">J.R.R. Tolkien</button>
<button data-author="george+bernard+shaw">George Bernard Shaw</button>
<button data-author="ralph+waldo+emerson">Ralph Waldo Emerson</button>
<button data-author="henry+david+thoreau">Henry David Thoreau</button>
<button data-author="walt+whitman">Walt Whitman</button>
    </div>
    <script src="aut.js"></script>
</body>
</html>
